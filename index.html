<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spicy Cats App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-cat-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Cat Name: </label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="breed" class="primary">Cat Breed: </label>
          <input type="text" id="breed" required/>
        </div>

        <div class="form-item">
          <label for="rating" class="primary">Spiciness Rating: </label>
          <select id="rating">
            <option value="" disabled selected> Spiciness Out Of Five</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <input type="submit" value="Add"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Cat List</h1>
    <ul id="cat-list"></ul>
  </body>
</html>
